<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/login/login.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Web</title>
</head>
<body>
    <div class="bg-kanan">
        <img src="/asset/BNCC_W 1-2.png" alt="logo-bncc" id="gambar-1"><br>
        <img src="/asset/Frame2.png" alt="foto-web1" id="gambar-2">
        <p id="tagline"> <span>Provides members with</span>  <br>
<span>various IT courses that</span><br>
<span>relates with the industry.</span> </p>
    </div>
    <div class="bg-kiri">
        <h1 id="h1-regis">Sign In to BNCC LnT</h1>
        <form action="" class="form-login">
            <label for="username" id="username">Username</label><br>
            <input type="text" name="username" id="uname" class="input" placeholder="Masukan username"><br>
            <label for="password">Password</label><br>
            <input type="password" name="password" id="pass" class="input" placeholder="Masukan password"><br><br>
            <a href="/dashboard/dashboard.html" class="btn-signup">Masuk</a><br><br>
            <p>Belum punya akun? <a href="/register/register.html">Sign Up</a></p>
        </form>
    </div>
</body>
</html>
