<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/css/register.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Web</title>
</head>
<body>
    <div class="bg-kanan">
        <img src="/asset/BNCC_W 1-2.png" alt="logo-bncc" id="gambar-1"><br>
        <img src="/asset/Frame2.png" alt="foto-web1" id="gambar-2">
        <p id="tagline"> <span>Provides members with</span>  <br>
<span>various IT courses that</span><br>
<span>relates with the industry.</span> </p>
    </div>
    <div class="bg-kiri">
        <h1 id="h1-regis">Sign up to BNCC LnT</h1>
        <form action="" class="form-regis">
            <label for="nama_lengkap">Nama Lengkap</label>
            <label for="username" id="username">Username</label><br>
            <input type="text" name="nama" id="nama" class="input-1" placeholder="Masukan nama lengkap">
            <input type="text" name="username" id="uname" class="input-1" placeholder="Masukan username"><br>
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email" class="input-2" placeholder="Masukan email"><br>
            <label for="password">Password</label><br>
            <input type="password" name="password" id="pass" class="input-2" placeholder="Masukan password"><br><br>
            <a href="#" class="btn-signup">Sign Up</a><br><br>
            <p>Sudah punya akun? <a href="/html/login.html">Sign In</a></p>
        </form>
    </div>
</body>
</html>
